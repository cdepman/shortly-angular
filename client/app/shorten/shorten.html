<div id='container'>
<!-- Your code here -->
  <p>Enter link to shorten:</p>
  <form id="shortenForm" name="linkForm" ng-submit='addLink()'>
    <input type='url' name='input' ng-model='link.url' required>
    <span class="errorMessage" ng-show="linkForm.input.$error.required">
      Required!</span>
    <span class="errorMessage" ng-show="linkForm.input.$error.url">
      Not valid url, please prefix http://</span>
    <br>
    <button id='shortenSubmit'>Submit</button>
  </form>
  <a href="#/links">View Links</a>
</div>
